<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ponto - SisPM v0.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="application/javascript" src="/static/js/clock.js" defer="defer"></script>
    <script type="application/javascript" src="/static/js/servico.js" defer="defer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
</head>
<body>
<header>
    {% if user["batalhao"] == "13bpm" %}
        <img src="/static/img/EscudoPMESP.png" alt="Escudo PMESP" id="logo">
        <h1>SisPM | Conexão Brás - 13°BPM</h1>
    {% else %}
        <img src="/static/img/BrasaoROTA.png" alt="Brasão ROTA" id="logo">
        <h1>SisPM | Conexão Brás - 1°BPChq ROTA</h1>
    {% endif %}
</header>
<br/>
<div>
<p>Bem-vindo, {{ user["patente"] }} {{ user["nome"] }}</p>
<br/>
</div>
<br>
<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
<div>
    {% if ponto_aberto %}
        <button type="button" class="btn btn-danger" onclick="sairDeServico({{ session.user_pin }})">Sair de serviço</button>
    {% else %}
        <button type="button" class="btn btn-success" onclick="entrarEmServico({{ session.user_pin }})">Entrar em serviço</button>
    {% endif %}
</div>
</body>
</html>
